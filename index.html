<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-foto" src="./image/image.png" alt="фото вашего профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <form class="popup__content" name="form_profile" novalidate>
        <button type="button" class="popup__close popup__close-profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_field_name" id="name" placeholder="Имя" name="name" type="text" required minlength="2" maxlength="40">
        <span class="form-error" id="name-error"></span>
        <input class="popup__input popup__input_field_status" id="status" placeholder="Вид деятельности" name="status" type="text" required minlength="2" maxlength="200">
        <span class="form-error" id="status-error"></span>
        <button disabled class="popup__button-save popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-photo">
    <div class="popup__container">
      <form class="popup__content" id='popup__content_foto' name="form_add" novalidate>
        <button type="button" class="popup__close popup__close-add-photo"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_card_name" id="name-card" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="form-error" id="name-card-error"></span>
        <input placeholder="Ссылка на картинку" id="link-card" class="popup__input popup__input_card_link" type="url" required>
        <span class="form-error" id="link-card-error"></span>
        <button disabled class="popup__button-save popup__submit  popup__button-profil-add" id="popup__button-photo-add" type="submit">Добавить</button>
      </form>
    </div>
  </div>
 
  <div class="popup popup-show-photo">
    <div class="popup__open-image">
      <img class="popup__image" src="#" alt="#">
      <button type="button" class="popup__close popup__close_show-photo"></button>
      <h2 class="popup__text"></h2>
    </div>
  </div>
  <template class="element-template">
    <div class="element">
      <button class="element__delete-card" type="button"></button>
      <img class="element__image" src="#" type="button" alt="#">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </div>  
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/formsValidation.js"></script>


</body>

</html>
