<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Научиться учиться</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
      <img class="header__line" src="./image/Line.png" alt="линия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-foto" src="./image/image.png" alt="фото вашего профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="submit" class="profile__button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./image/foto-karachaevsk.png" alt="великолепный вид на Карачаевск">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/foto-elbrus.png" alt="великолепный вид на Гора Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/foto-dombai.png" alt="великолепный вид на Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/foto-elbrus.png" alt="великолепный вид на Гора Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/foto-dombai.png" alt="великолепный вид на Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./image/foto-karachaevsk.png" alt="великолепный вид на Карачаево-Черкесия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__body">
      <form class="popup__content">
        <a href="#" class="popup__close"></a>
        <div class="popup__title">Редактировать профиль</div>
        <input class="popup__form popup__name" type="text">
        <input class="popup__form popup__status" type="text">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>

</body>

</html>
