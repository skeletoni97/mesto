<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar-foto" src="./image/image.png" alt="фото вашего профиля">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form name="popup" class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_field_name" name="name" type="text">
        <input class="popup__input popup__input_field_status" name="status" type="text">
        <button class="popup__button-save popup__button-add" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template class="element-template">
    <div class="element">
    <img class="element__image" src="" alt="великолепный вид на Гора Эльбрус">
    <div class="element__container">
      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>

</body>

</html>
