<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><button class="profile__avatar_hover" type="button"></button> <img class="profile__avatar_foto" src="#" alt="фото вашего профиля"></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button type="button" class="profile__button"></button></div><p class="profile__status"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><div class="popup popup-edit-profile"><div class="popup__container"><form class="popup__content" name="form_profile" novalidate><button type="button" class="popup__close popup__close-profile"></button><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_field_name" id="name" placeholder="Имя" name="name" required minlength="2" maxlength="40"> <span class="form-error" id="name-error"></span> <input class="popup__input popup__input_field_status" id="status" placeholder="Вид деятельности" name="about" required minlength="2" maxlength="200"> <span class="form-error" id="status-error"></span> <button disabled="disabled" class="popup__button-save popup__submit popup__button-seve-profile-info" type="submit">Сохранить</button></form></div></div><div class="popup popup-add-photo"><div class="popup__container"><form class="popup__content" id="popup__content_foto" name="form_add" novalidate><button type="button" class="popup__close popup__close-add-photo"></button><h2 class="popup__title">Новое место</h2><input name="name" class="
